<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WhatsCat</title>
        <script src="mustache.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
        <script src="messenger.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="layout.css" />
        <link rel="stylesheet" type="text/css" href="messages.css" />
        <link rel="stylesheet" type="text/css" href="anim.css" />

        <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div id="container">
        <header>
            <div>
                <div class="avatar" role="button"><img src="blep.jpg" /></div>
                <div class="user-info" role="button">
                    <div class="user-name">Becci's Good Friend</div>
                    <div class="user-activity">online</div>
                </div>
            </div>
        </header>
        <div id="messages">
            <div class="msg-group msg-in">
                <div class="msg-container">
                    <div class="tail"></div>
                    <div class="msg" style="margin-right:40px"><span>that sounds so good, see you there!</span></div>
                    <div class="msg-info" role="button">
                        <span>like, yesterday</span>
                    </div>
                </div>
            </div>
            <div class="msg-group msg-out">
                <div class="msg-container">
                    <div class="tail"></div>
                    <div class="msg" style="margin-right:40px"><span>If I'm feeling ok...</span></div>
                    <div class="msg-info" role="button">
                        <span class="time">like, yesterday</span>
                        <span class="status">
                            <i class="material-icons status-seen">done_all</i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <input id="msg-input" placeholder="Type a message"></input>
            </div>
        </footer>
        </div>
    </body>
</html>
